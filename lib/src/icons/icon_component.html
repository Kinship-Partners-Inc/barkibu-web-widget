<med-square-icon *ngIf="isIconType('med-square')" [title]="title"></med-square-icon>
<export-icon *ngIf="isIconType('export')" [title]="title"></export-icon>
<info-icon *ngIf="isIconType('info')" [title]="title"></info-icon>
<info-icon *ngIf="isIconType('info-secondary')" secondary [title]="title"></info-icon>
<empty-pets-icon *ngIf="isIconType('empty-pets')" [title]="title"></empty-pets-icon>
<history-icon *ngIf="isIconType('history')" [title]="title"></history-icon>
<check-round-icon *ngIf="isIconType('check-round')" [title]="title"></check-round-icon>
<check-round-icon *ngIf="isIconType('check-round-selected')" [selected]="true" [title]="title"></check-round-icon>
<star-icon *ngIf="isIconType('star')" [title]="title"></star-icon>
<dropdown-arrow-icon *ngIf="isIconType('dropdown')" [title]="title"></dropdown-arrow-icon>
<close-dropdown-arrow-icon *ngIf="isIconType('close-dropdown')" [title]="title"></close-dropdown-arrow-icon>
<arrow-right-icon *ngIf="isIconType('arrow-right')" [title]="title"></arrow-right-icon>

<div *ngIf="isIconTheme('default')">
  <assistant-icon *ngIf="isIconType('assistant')" [title]="title"></assistant-icon>
  <my-pets-icon *ngIf="isIconType('my-pets')" [title]="title"></my-pets-icon>
  <profile-icon *ngIf="isIconType('profile')" [title]="title"></profile-icon>
  <vet-icon *ngIf="isIconType('vet')" [title]="title"></vet-icon>
  <food-icon *ngIf="isIconType('food')" [title]="title"></food-icon>
  <find-clinic-icon *ngIf="isIconType('find-clinic')" [title]="title"></find-clinic-icon>
</div>
