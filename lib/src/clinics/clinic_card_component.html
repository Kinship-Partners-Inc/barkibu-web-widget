<widget-card>
  <a class="card-body">
    <div class="clinic-link-content" role="text">
      <div class="clinic-name">
        <a [href]="directionUrl" target="_blank">
          <h3>
            <div class="card-title-container">
              <img class="clinic-image" src="{{iconSrc}}" [alt]="clinic.brand" />
              <span class="clinic-name-title">{{clinic.name}}</span>
              <span class="sr-only">.</span>
            </div>
          </h3>
        </a>
        <div>
          <dl class="clinic-main-info">
            <dt class="complete-line">
              <a [href]="directionUrl" class="clinic-link" target="_blank">
                {{clinic.address}}<span class="sr-only">.</span>
              </a>
            </dt>
            <dd></dd>
            <dt>
              <a [href]="phoneLink" class="clinic-link">
                {{clinic.phoneNumber}}<span class="sr-only">.</span>
              </a>
            </dt>
            <dd>{{clinic.distance}}</dd>
            <dt class="complete-line" *ngIf="clinicHoursNotEmpty">
              <div class="toggle-container" (click)="toggleContent()">
                <span class="collapsible"
                  >{{messages.clinicsFinderMessages.card.hoursTitle}}</span
                >
                <widget-icon
                  iconType="dropdown"
                  [hidden]="isContentOpened"
                ></widget-icon>
                <widget-icon
                  iconType="close-dropdown"
                  [hidden]="!isContentOpened"
                ></widget-icon>
              </div>
            </dt>
            <dd></dd>
          </dl>
          <div class="content" [hidden]="!isContentOpened">
            <dl class="clinic-hours-info" *ngFor="let hour of clinic.hours">
              <dt>{{hour.day}}</dt>
              <dd>{{hour.time}}</dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </a>
</widget-card>
