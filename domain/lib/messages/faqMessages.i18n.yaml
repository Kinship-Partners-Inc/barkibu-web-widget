faqs: "{'faqs': [{'id': 'health_q_03', 'order': 2, 'section': 'health', 'question': '¿Y qué no cubre? ', 'answer': 'Enfermedades preexistentes, cirugía de esterilizaciones, tratamientos prescritos por veterinarios no colegiados, medicina preventiva'}, {'id': 'health_q_02', 'order': 1, 'section': 'health', 'question': '¿Qué cubre el seguro de salud de Barkibu?', 'answer': 'Consultas, pruebas diagnósticas, tratamientos, cirugías, hospitalización y medicamentos. Enfermedades hereditarias y congénitas'}, {'id': 'health_q_08', 'order': 7, 'section': 'health', 'question': '¿Cómo mejora un seguro la salud de mi mascota?', 'answer': 'No podemos predecir cuando enfermera nuestra mascota ni cuánto puede llegar a costarnos. Con el seguro de Barkibu podrás hacer frente a cualquier imprevisto'}, {'id': 'health_q_09', 'order': 8, 'section': 'health', 'question': '¿Qué puedo hacer si tengo una urgencia?', 'answer': 'Con el seguro de Barkibu tienes incluida la asistencia veterinaria telefónica, donde los veterinarios te ayudarán a tomar la decisión adecuada ante cualquier urgencia'}, {'id': 'digital_vet_premium_q_01', 'order': 0, 'section': 'digital_vet_premium', 'question': '¿Qué me ofrece el veterinario telefónico?', 'answer': 'Si dispones de este plan, te responde inmediatamente un veterinario colegiado que te dará un primer consejo y te indicará la gravedad del problema de tu mascota. Tantas veces como lo necesites'}, {'id': 'digital_vet_premium_q_02', 'order': 1, 'section': 'digital_vet_premium', 'question': '¿Y qué no me ofrece?', 'answer': 'Un veterinario no puede recetar medicamentos sin ver físicamente al paciente, podría ser contraproducente para su salud'}, {'id': 'health_q_07', 'order': 6, 'section': 'health', 'question': '¿Tengo que cambiar de veterinario para disfrutar del seguro?', 'answer': 'No. Puedes acudir a cualquier clínica en España'}, {'id': 'digital_vet_premium_q_03', 'order': 2, 'section': 'digital_vet_premium', 'question': '¿Cómo funciona el veterinario telefónico?\\nSiempre en tu móvil', 'answer': 'Muy fácil, seleccionas el medio por el que quieres contactar, llamada o chat. Puedes activar el video en medio de la llamada para que el veterinario valore mejor el problema. Contacta siempre que quieras y sin límite de consultas. \\nAdemás tienes la opción de programar una cita telefónica con ellos o comunicarte en el mismo momento'}, {'id': 'digital_vet_premium_q_04', 'order': 3, 'section': 'digital_vet_premium', 'question': '¿Por qué puede ayudarme un veterinario por teléfono?', 'answer': 'Te transmite tranquilidad al  poder  acceder siempre desde tu móvil. También te permite ahorrar tiempo en desplazamientos no necesarios al veterinario, y te da más seguridad en tiempos de COVID'}, {'id': 'health_q_01', 'order': 0, 'section': 'health', 'question': '¿Cuánto gasto veterinario cubre el seguro?', 'answer': 'El seguro de Barkibu te ofrece la mejor cobertura del mercado, mínimo el 80% de los gastos hasta 3000 euros anuales'}, {'id': 'health_q_06', 'order': 5, 'section': 'health', 'question': '¿Cuánto tardo en recibir un reembolso?', 'answer': 'En máximo 2-3 días recibirás la respuesta y el reembolso'}, {'id': 'health_q_04', 'order': 3, 'section': 'health', 'question': '¿Cómo funciona el seguro para mascotas?', 'answer': 'Es muy fácil, rápido y seguro. Una vez el veterinario diagnostica a tu mascota, debes enviarnos el informe veterinario y las facturas'}, {'id': 'health_q_05', 'order': 4, 'section': 'health', 'question': '¿Cuanto tiempo de carencia tengo?', 'answer': 'Somos el seguro con la carencia más corta, en tan solo 1 mes tendrás acceso a toda la cobertura'}]}"
